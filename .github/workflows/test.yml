name: Test
on: [push]
jobs:
  release:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn
      - name: Coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn test --coverage
